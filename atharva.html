<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atharva Randhir - The Baba Yaga</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ffee;
      font-family: 'UnifrakturCook', serif;
      overflow: hidden;
    }

    body.dark-mode {
      background-color: #111;
    }

    #intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: black;
      color: #00ffee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 10;
      animation: fadeOut 4s forwards;
      animation-delay: 3s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    #main {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiTFcW2iEHH77xYfImRoco4L-XIs0glimMlpq1e-J-gvb2y1ftwzSHjHGWYfBx5uMKZr5ydhhHRCmO-Mr9JKcTz0z2jYlNcNBrznlOoUH9hM8Mhn_IGmhxllj1FLGTpaxRMhmCKL8jOmjJC/w7680-h4320-c/john-wick-uhdpaper.com-4K-16.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: 1;
    }

    .glitch {
      position: absolute;
      top: 25vh;
      width: 100%;
      text-align: center;
      font-size: 4rem;
      color: #00ffee;
      animation: glitch 1s infinite alternate;
      text-shadow: 0 0 5px #00ffee, 0 0 20px #00ffee;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, -2px); }
      80% { transform: translate(1px, 2px); }
      100% { transform: translate(0, 0); }
    }

    .quote {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 1rem;
      font-style: italic;
    }

    .clock, .countdown {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1rem;
    }

    .countdown {
      top: 35px;
    }

    .github {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .github a {
      color: #00ffee;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #00ffee;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.5);
    }

    .toggle-mode {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 18px;
      border: 1px solid #00ffee;
      background: rgba(0,0,0,0.5);
      color: #00ffee;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="intro">People keep asking if I'm back...</div>
  <div id="main">
    <div class="clock" id="clock"></div>
    <div class="countdown" id="countdown"></div>
    <div class="glitch">Atharva Randhir</div>
    <div class="quote">"Yeah... I'm thinking I'm back."</div>
    <div class="github">
      <a href="https://github.com/noobcoder-16" target="_blank">GitHub â†—</a>
    </div>
    <div class="toggle-mode" onclick="toggleMode()">Toggle Mode</div>
  </div>

  <audio id="bg-music" src="https://cdn.pixabay.com/audio/2022/11/07/audio_e2a9940b3f.mp3" loop autoplay></audio>
  <audio id="click-sound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_d4e6c204d1.mp3"></audio>

  <script>
    setTimeout(() => {
      document.getElementById("intro").style.display = 'none';
      document.getElementById("main").style.display = 'block';
    }, 7000);

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function updateCountdown() {
      const deadline = new Date('2025-12-31T23:59:59');
      const now = new Date();
      const diff = deadline - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").textContent =
        `Next Assignment in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
